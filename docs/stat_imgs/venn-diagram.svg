<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Sample Space (Rectangle) -->
    <rect x="20" y="20" width="360" height="260" 
          fill="white" stroke="black" stroke-width="2"/>
    
    <!-- Set A -->
    <circle cx="170" cy="150" r="80" 
            fill="#ff000040" stroke="#ff0000" stroke-width="2"/>
    
    <!-- Set B -->
    <circle cx="230" cy="150" r="80" 
            fill="#0000ff40" stroke="#0000ff" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="120" y="150" font-family="Arial" font-size="24" fill="#000000">A</text>
    <text x="280" y="150" font-family="Arial" font-size="24" fill="#000000">B</text>
    <text x="190" y="150" font-family="Arial" font-size="20" fill="#000000">A∩B</text>
    <text x="40" y="50" font-family="Arial" font-size="24" fill="#000000">Ω</text>
    
    <!-- Label for regions -->
    <text x="60" y="270" font-family="Arial" font-size="16" fill="#666666">Sample Space (Ω)</text>
</svg>
